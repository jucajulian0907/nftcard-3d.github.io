<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>


</head>
<body>
  <div class="card rgb " data-tilt data-tilt-glare data-tilt-max-glare="0.3">
    <div class="img-container">
      <div class="view-cont">
        
      </div>  
        <img class="image-nft" src="./images/image-equilibrium.jpg" alt="">
  
    </div>
    
    <div class="content">
      <h3>Equilibrium #3429</h3>
    
    <p class="description">Our Equilibrium collection promotes balance and calm.</p>
   
    <div class="price">
      <p class="eth"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</p> 
      <p class="days"><img src="./images/icon-clock.svg" alt=""> 3 days left</p> 
    </div>

    <hr>

    <p class="creator"><img class="avatar" src="./images/image-avatar.png" alt=""> Creation of <span>Jules Wyvern</span></p>
  </div>
    
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julian Perez</a>.
  </footer>
  

<script type="text/javascript" src="vanilla-tilt.js"></script>
</body>
</html>
